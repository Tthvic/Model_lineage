project:
  name: "diffusion_lineage"
  type: "diffusion"

data:
  root_dir: "./data"
  
  # Model paths
  base_model_path: "models/diffusion/Stable-Diffusion-v1-5/base"
  finetune_models_dir: "models/diffusion/Stable-Diffusion-v1-5/finetunes"
  lora_models_dir: "models/diffusion/Stable-Diffusion-v1-5/loras"
  
  # Output paths
  embedding_dir: "embeddings/diffusion"
  result_dir: "intermediate/diffusion/results"
  
  # Dataset settings
  batch_size: 32
  num_workers: 4

training:
  num_epochs: 50
  learning_rate: 0.0001
  save_path: "models/diffusion/lineage_detector.pth"
