# LLM Knowledge Relation Learning Configuration - Qwen 2.5 1.5B

project:
  name: "Qwen2.5-1.5B"
  family: "qwen"

# Data Configuration
data:
  # Root directory for data.
  root_dir: "./data" 
  
  # Directory containing source datasets (jsonl files generated from answers)
  dataset_dir: "intermediate/llm/datasets/Qwen2.5-1.5B"
  
  # Directory containing raw downloaded datasets (gsm8k, mmlu, etc.)
  raw_datasets_dir: "datasets"

  # Base model paths (Relative to root_dir)
  base_model_path: "models/llm/Qwen2.5-1.5B/base_models/Qwen--Qwen2.5-1.5B"
  instruct_model_path: "models/llm/Qwen2.5-1.5B/base_models/Qwen--Qwen2.5-1.5B-Instruct"

  # Directories for raw downloaded models (Relative to root_dir)
  # These are used to search for models to process
  finetune_models_dir: "models/llm/Qwen2.5-1.5B/Finetunes"
  merge_models_dir: "models/llm/Qwen2.5-1.5B/Merges"
  adapter_models_dir: "models/llm/Qwen2.5-1.5B/Adapters"

  # Directory containing generated embeddings
  embedding_dir: "embeddings/llm/Qwen2.5-1.5B"
  
  # Directory to save results
  result_dir: "intermediate/llm/Qwen2.5-1.5B/results"
  
  # Subdirectories names (Used for both dataset_dir and embedding_dir)
  instruct_dir: "Qwen_Instruct"      # Parent model (Instruct)
  finetune_dir: "Finetune"           # Child model (Finetuned)
  ba_dir: "B-A"                      # B-A difference root
  random_dir: "Qwen_random"          # Negative samples (Random)
  
  # List of tasks to include
  tasks: 
    - "gsm8k"
    - "mmlu"
    - "arc_challenge"
    - "hellaswag"
    - "humaneval"
    - "mgsm"
  
  test_ratio: 0.2

# Model Architecture Configuration
model:
  encoder:
    feat_dim: 1536  # Qwen2.5-1.5B hidden size
    d_model: 512
    kernel_size: 3
    dropout: 0.1
  
  relation_net:
    embedding_dim: 512
    
  triplet_loss:
    margin: 0.5

# Training Configuration
training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.0001
  num_workers: 4
  device: "cuda"
  eval_interval: 5

